<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:100,200,300,400,500,600,700,800,900" rel = "stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div id='chooseGameType'>
        <h3>Choose what type of game you want to play</h3>
        <div class='chooseGameTypeButtonContainer'>
            <button id='playerVSplayer' class='playerVSplayer' onclick="playerVSplayerClassifier()">Player vs Player</button>
            <button id='playerVScomputer' class='playerVScomputer' onclick="playerVScomputerClassifier()">Player vs Computer</button>
        </div>
    </div>

  <form id='playerNameContainer'>
        <div id='inputPlayer' class='inputPlayer'>
            <div class='playerContainer'>
                <p>Player 1 (X)</p>
                <input type="text" id="player1" name="player1" placeholder="Player 1" required/>
            </div>
            <div class='playerContainer'>
                <p>Player 2 (O)</p>
                <input type="text" id="player2" name="player 2" placeholder="Player 2" required/>
            </div>
        </div>

        <div class='playerNameInputPageContainer'>
            <button id='submit' type="button" value="Submit">Start</button>
            <button id='backButtonPlayerNameInput'>Go Back</button>

        </div>
    </form>


    <div id='mainGameboardContainerPlayerVSPlayer'>
        <h3 id='currentPlayer'></h3>
        <div id='gameboardContainer' class='gameboardContainer'>
            <div class='gameboard'>
                <div class="gameboardTilesPvP" data-id="0"></div>
                <div class="gameboardTilesPvP" data-id="1"></div>
                <div class="gameboardTilesPvP" data-id="2"></div>
                <div class="gameboardTilesPvP" data-id="3"></div>
                <div class="gameboardTilesPvP" data-id="4"></div>
                <div class="gameboardTilesPvP" data-id="5"></div>
                <div class="gameboardTilesPvP" data-id="6"></div>
                <div class="gameboardTilesPvP" data-id="7"></div>
                <div class="gameboardTilesPvP" data-id="8"></div>
            </div>
        </div>

        <div id='reset' class='buttonContainer'>
            <button>RESET</button>
            <button id='backButtonPvP' class="backButton">GO BACK</button>
        </div>

    </div> 


    <div id='mainGameboardContainerPlayerVSComputer'>
        <h3 id='currentPlayerPvC'>Player (X)'s turn</h3>
        <div id='gameboardContainer' class='gameboardContainer'>
            <div class='gameboard'>
                <div class="gameboardTilesPvC" data-id="0"></div>
                <div class="gameboardTilesPvC" data-id="1"></div>
                <div class="gameboardTilesPvC" data-id="2"></div>
                <div class="gameboardTilesPvC" data-id="3"></div>
                <div class="gameboardTilesPvC" data-id="4"></div>
                <div class="gameboardTilesPvC" data-id="5"></div>
                <div class="gameboardTilesPvC" data-id="6"></div>
                <div class="gameboardTilesPvC" data-id="7"></div>
                <div class="gameboardTilesPvC" data-id="8"></div>
            </div>
        </div>

        <div id='resetPvC' class='buttonContainer'>
            <button>RESET</button>
            <button id='backButtonPvC' class="backButton">GO BACK</button>
        </div>

    </div> 


</body>
</html>

<script src="script.js"></script>
