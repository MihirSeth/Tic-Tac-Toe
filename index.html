<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:100,200,300,400,500,600,700,800,900" rel = "stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <form id='playerNameContainer'>
        <div id='inputPlayer' class='inputPlayer'>
            <div class='playerContainer'>
                <p>Player 1 (X)</p>
                <input type="text" id="player1" name="player1" placeholder="Player 1" required/>
            </div>
            <div class='playerContainer'>
                <p>Player 2 (O)</p>
                <input type="text" id="player2" name="player 2" placeholder="Player 2" required/>
            </div>
        </div>

        <div class='submitContainer'>
            <button id='submit' type="button" value="Submit">Start</button>
        </div>

    </form>


    <div id='mainGameboardContainer'>
        <h3 id='currentPlayer'>Player X's turn</h3>
        <div id='gameboardContainer' class='gameboardContainer'>
            <div class='gameboard'>
                <div class="gameboardTiles" data-id="0"></div>
                <div class="gameboardTiles" data-id="1"></div>
                <div class="gameboardTiles" data-id="2"></div>
                <div class="gameboardTiles" data-id="3"></div>
                <div class="gameboardTiles" data-id="4"></div>
                <div class="gameboardTiles" data-id="5"></div>
                <div class="gameboardTiles" data-id="6"></div>
                <div class="gameboardTiles" data-id="7"></div>
                <div class="gameboardTiles" data-id="8"></div>
            </div>
        </div>

        <div id='reset' class='buttonContainer'><button>RESET</button></div>
    </div>


</body>
</html>

<script src="script.js"></script>
